<div class="sidebarleft">
  <div class="sidebarleft_center">
    <h2>Calendar</h2>
    <div class="sidebarleft_center_grid">
      <div>
        <p class="dayname">{{capitalize(calcDayName(todayDate))}}</p>
        <p class="date">{{todayDate}}/{{countThisMonthNumber}}/{{thisYear}}</p>
      </div>
      <div class="time" id="time">
        <p id="hours">{{hours}}</p>
        <hr>
        <p id="minutes">{{minutes}}</p>
        <hr>
        <p id="seconds">{{seconds}}</p>
      </div>
    </div>
  </div>
</div>
